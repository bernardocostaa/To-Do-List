<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="area-to-list">
      <div class="header-to-list">
        <div class="area-data">
          <h1 data-numero>18</h1>
          <div>
            <p class="mes" data-mes>September</p>
            <p class="ano" data-ano>2023</p>
          </div>
        </div>
        <div class="foto-perfil">
          <img src="img/ft-perfil.jpeg" alt="" height="80" width="80">
        </div>
        <div class="dia-to-list">
          <p class="dia" data-dia>Monday</p>
        </div>
      </div>
      <div class="conteudo-list">
        <div class="caixa-list">
          <ul class="list-task">
          </ul>
        </div>
        <button class="btn" data-btn>Nova Tarefa +</button>
      </div>
    </div>
  </div>
  <div class="modal">
    <form class="form-modal" action="">
      <div class="cont-form">
        <label for="">Qual sua tarefa?</label>
        <input type="text" placeholder="Nome da terefa" id="addInput" data-index="new">
      </div>
      <a class="btn-save" data-salvar=>Salvar Tarefa</a>
    </form>
  </div>
  <script src="js.js"></script>
</body>
</html>
